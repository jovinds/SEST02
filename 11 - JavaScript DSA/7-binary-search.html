<!DOCTYPE html>
<html lang="en">

    <title>JS Binary Search</title>
  </head>
  <body>
    <h1>JS Binary Search</h1>
    <script>
      // Binary Search: efficient find a target value in a sorted array.
      function binarySearch(sortedArray, targetValue) {
        // Code will go here.
        let leftIndex = 0;
        let rightIndex = sortedArray.length - 1;
        let middleIndex;
        //   console.log(numbers.length - 1);

        while (rightIndex >= leftIndex) {
          middleIndex = leftIndex + Math.floor((rightIndex - leftIndex) / 2);
          // If the target value is at the middle index, return the middle index.
          if (sortedArray[middleIndex] === targetValue) {
            return middleIndex;
          }

          // If the target value is smaller than the middle value,
          // search the left half of the array
          if (sortedArray[middleIndex] > targetValue) {
            rightIndex = middleIndex - 1;
          } else {
            // otherwise, search the right half.
            leftIndex = middleIndex + 1;
          }
        }
        // If the target is not found
        return -1;

        const numbers = [10, 20, 30, 40, 50, 60];
      }

      const numbers = [10, 20, 30, 40, 50, 60];
      const target = 40;
      // [10, 20, 30, 40, 50, 60]
      //   0,  1,  2,  3,  4,  5
      const result = binarySearch(numbers, target);
      console.log("Result:", result);
    </script>
  </body>
