<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images, Videos and Audio</title>
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <h1>Images, Videos and Audio</h1>

    <h2>Images</h2>
    <img
      src="https://i.redd.it/zwfggeplutf61.jpg"
      alt="image1"
      width="300"
      height="auto"
    />

    <img src="images/image1.jpg" alt="ddf" width="800" height="auto" />

    <h2>Videos</h2>
    <video
      src="videos/onecodecamp-mp4.mp4"
      controls
      autoplay
      muted
      loop
    ></video>
    <a href="https://onecodecamp.com/" target="_blank">
      <video controls autoplay muted loop>
        <source src="videos/onecodecamp-mp4.mp4" type="video/mp4" />
        <source src="videos/onecodecamp-wav.webm" type="video/webm" />
      </video>
    </a>

    <h2>Audio</h2>
    <audio controls autoplay muted loop>
        <source src="audios/audio-mp3.mp3" type="audio/mp3"/>
        <source src="audios/audio-wav.wav" type="audio/wav"/>
    </audio>

    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-G-SoCUgqDw?si=VoXiWdFPpgWSJhss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
